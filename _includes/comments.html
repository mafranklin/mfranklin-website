<div class="comments">
    <h4>{{site.data.settings.comments.title}}</h4>
    <p>Comments will be manually added after review.</p>
    <div class = "form">
        <form name = "comment-form" action="{{path.url}}" method = "POST" data-netlify="true">
            <input class = "form-input" type="text" name="name" id="name" placeholder="Name" required><br>

            <input class = "form-input"type="mail" name="mail" id="mail" placeholder="Email" required><br>

            <textarea class = "form-input" name="comment" id="comment" cols="30" rows="10" placeholder="Comment" required></textarea><br>

            <input class = "form-button" type="submit" value="Submit"><br>
        </form>
    </div>
</div>
